apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: thingsboard
    meta.helm.sh/release-namespace: thingsboard-qa
  labels:
    app.kubernetes.io/instance: thingsboard
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: cassandra
    app.kubernetes.io/version: 4.0.3
    helm.sh/chart: cassandra-9.1.8
  name: thingsboard-cassandra-headless
  namespace: thingsboard-qa
spec:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: intra
    port: 7000
    protocol: TCP
    targetPort: intra
  - name: tls
    port: 7001
    protocol: TCP
    targetPort: tls
  - name: jmx
    port: 7199
    protocol: TCP
    targetPort: jmx
  - name: cql
    port: 9042
    protocol: TCP
    targetPort: cql
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/instance: thingsboard
    app.kubernetes.io/name: cassandra
  sessionAffinity: None
  type: ClusterIP
